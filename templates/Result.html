<html>

<head>

<title>Result</title>



<h1>Results are :</h1>


<table border=1>
    {%- for row in dict.items()|batch(3) %}
    
        {%- for key,value in row %}
        <tr>
        <td>{{ key }}</td>
        
        <td>{{ value }}</td>

     
    </tr>
        {%- endfor %}
    {%- endfor %}
</table>


</head>















</html>
